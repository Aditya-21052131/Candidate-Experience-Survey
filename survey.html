<!DOCTYPE html>
<html>

<head>
    <title>Candidate Experience Survey</title>
</head>

<body>
    <h1>Candidate Experience Survey</h1>
    <form action="/submit" method="POST">
        <h3>Section 1: Personal Information</h3>
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="position">Position Applied For:</label><br>
        <input type="text" id="position" name="position"><br><br>

        <label for="date">Date of Application:</label><br>
        <input type="date" id="date" name="date"><br><br>

        <h3>Section 2: Application Process</h3>
        <label for="source">How did you find out about this job opportunity?</label><br>
        <select id="source" name="source">
            <option value="Company Website">Company Website</option>
            <option value="Job Portal">Job Portal (e.g., LinkedIn, Indeed)</option>
            <option value="Employee Referral">Employee Referral</option>
            <option value="Social Media">Social Media</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="ease">How would you rate the ease of the application process?</label><br>
        <select id="ease" name="ease">
            <option value="Very Easy">Very Easy</option>
            <option value="Easy">Easy</option>
            <option value="Neutral">Neutral</option>
            <option value="Difficult">Difficult</option>
            <option value="Very Difficult">Very Difficult</option>
        </select><br><br>

        <label for="clarity">Were the job description and requirements clear?</label><br>
        <input type="radio" id="yes" name="clarity" value="Yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="clarity" value="No">
        <label for="no">No</label><br><br>

        <label for="time">How long did it take to complete the application process?</label><br>
        <select id="time" name="time">
            <option value="Less than 15 minutes">Less than 15 minutes</option>
            <option value="15-30 minutes">15-30 minutes</option>
            <option value="30-60 minutes">30-60 minutes</option>
            <option value="More than 60 minutes">More than 60 minutes</option>
        </select><br><br>

        <h3>Section 3: Communication</h3>
        <label for="communication">How would you rate the communication from the recruitment team?</label><br>
        <select id="communication" name="communication">
            <option value="Excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="Fair">Fair</option>
            <option value="Poor">Poor</option>
        </select><br><br>

        <label for="updates">Did you receive timely updates about your application status?</label><br>
        <input type="radio" id="updates_yes" name="updates" value="Yes">
        <label for="updates_yes">Yes</label><br>
        <input type="radio" id="updates_no" name="updates" value="No">
        <label for="updates_no">No</label><br><br>

        <label for="clarity_comm">Was the communication clear and informative?</label><br>
        <input type="radio" id="clarity_comm_yes" name="clarity_comm" value="Yes">
        <label for="clarity_comm_yes">Yes</label><br>
        <input type="radio" id="clarity_comm_no" name="clarity_comm" value="No">
        <label for="clarity_comm_no">No</label><br><br>

        <h3>Section 4: Interview Process</h3>
        <label for="interview">How would you rate your interview experience?</label><br>
        <select id="interview" name="interview">
            <option value="Excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="Fair">Fair</option>
            <option value="Poor">Poor</option>
        </select><br><br>

        <label for="professional">Were the interviewers professional and courteous?</label><br>
        <input type="radio" id="professional_yes" name="professional" value="Yes">
        <label for="professional_yes">Yes</label><br>
        <input type="radio" id="professional_no" name="professional" value="No">
        <label for="professional_no">No</label><br><br>

        <label for="info">Did the interviewers provide you with enough information about the role and the company?</label><br>
        <input type="radio" id="info_yes" name="info" value="Yes">
        <label for="info_yes">Yes</label><br>
        <input type="radio" id="info_no" name="info" value="No">
        <label for="info_no">No</label><br><br>

        <label for="wait">How long did you wait between your application and the interview?</label><br>
        <select id="wait" name="wait">
            <option value="Less than 1 week">Less than 1 week</option>
            <option value="1-2 weeks">1-2 weeks</option>
            <option value="2-3 weeks">2-3 weeks</option>
            <option value="More than 3 weeks">More than 3 weeks</option>
        </select><br><br>

        <h3>Section 5: Overall Experience</h3>
        <label for="satisfaction">How satisfied are you with the overall recruitment process?</label><br>
        <select id="satisfaction" name="satisfaction">
            <option value="Very Satisfied">Very Satisfied</option>
            <option value="Satisfied">Satisfied</option>
            <option value="Neutral">Neutral</option>
            <option value="Dissatisfied">Dissatisfied</option>
            <option value="Very Dissatisfied">Very Dissatisfied</option>
        </select><br><br>

        <label for="recommend">Would you recommend our company's recruitment process to others?</label><br>
        <input type="radio" id="recommend_yes" name="recommend" value="Yes">
        <label for="recommend_yes">Yes</label><br>
        <input type="radio" id="recommend_no" name="recommend" value="No">
        <label for="recommend_no">No</label><br><br>

        <label for="improve">What can we improve in our recruitment process?</label><br>
        <textarea id="improve" name="improve" rows="4" cols="50"></textarea><br><br>

        <label for="comments">Do you have any additional comments or suggestions?</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
